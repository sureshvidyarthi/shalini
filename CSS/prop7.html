<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties- Align</title>
    <style>
        h1 {
            color: purple;
            border: 3px solid purple;
            text-align: center;
            padding: 10px;
            margin: 200px 0 0 0;
            cursor: pointer;
        }

        h1:hover {
            background-color: purple;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Bhagalpur</h1>
</body>

</html>
