<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties: Display</title>
    <style>
        a {
            display: none;
            border: 2px solid;
        }

        h1 {
            display: inline;
            border: solid;
        }
    </style>

</head>

<body>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <a href="#">More</a> <br>
    <h1>Bhagalpur</h1>
    <h1>Bhagalpur</h1>
    <h1>Bhagalpur</h1>
    <h1>Bhagalpur</h1>
</body>

</html>
