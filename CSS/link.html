<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties: Link </title>
    <style>
        div {
            border: 2px solid purple;
            padding-top: 5px;
            padding-bottom: 5px;
            text-align: center;
            width: 30%;
        }

        a {
            text-decoration: none;
            color: purple;
        }

        div:hover {
            background-color: purple;

        }

        a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <a href="">Link Button</a>
    </div>
</body>

</html>
