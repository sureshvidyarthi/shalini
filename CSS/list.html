<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties: List</title>
    <style>
        .demo {
            list-style-type: square;
            color: white;
            background-color: blueviolet;
        }

        ol li {
            background: blue;
            color: aqua;
            margin: 5px;
        }
    </style>
</head>

<body>
    <ul class="demo">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Sprite</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Sprite</li>
    </ol>
</body>

</html>
