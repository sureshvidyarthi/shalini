<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Proprety: Outline</title>
    <style>
        h1 {
            border: 5px solid purple;
            outline: 2px solid blue;
            outline-offset: 15px;
        }

</head>

<body>
    <h1>Bhagalpur</h1>
</body>

</html>
