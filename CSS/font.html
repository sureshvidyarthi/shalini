<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties: CSS Font</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            font-style: italic;
        }

        h3 {
            font-weight: 100;
        }

        h4 {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <h1>Font Family</h1>
    <h2>Font Style</h2>
    <h3>Font Weigth</h3>
    <h4>Font Varient</h4>
</body>

</html>
