    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties- Text- Space, Text-Shadow</title>
    <style>
        h1 {
            text-align: center;
            color: blue;
        }

        p {
            text-indent: 100px;
            letter-spacing: 5px;
            word-spacing: 10px;
            line-height: 30px;
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
