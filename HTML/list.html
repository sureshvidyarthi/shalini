<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>

<body>
    <h1>Ordered List</h1>
    <ol type="A">
        <li>Shubham</li>
        <li>Ankit</li>
        <li>Anuj</li>
        <li>Sonu</li>
        <li>Saurav</li>
        <li>Mukund</li>
        <li>Vikash</li>
    </ol>

    <h1>Unordered List</h1>
    <ul type="square">
        <li>Shubham</li>
        <li>Ankit</li>
        <li>Vikash</li>
        <li>Anuj</li>
        <li>Sonu</li>
        <li>Saurav</li>
        <li>Mukund</li>
    </ul>
</body>

</html>
